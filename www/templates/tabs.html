<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Wi-Fi" icon-off="ion-wifi" icon-on="ion-wifi" href="#/tab/wifi">
    <ion-nav-view name="tab-wifi"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Bluetooth" icon-off="ion-bluetooth" icon-on="ion-bluetooth" href="#/tab/bluetooth">
    <ion-nav-view name="tab-bluetooth"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="USB" icon-off="ion-usb" icon-on="ion-usb" href="#/tab/usb">
    <ion-nav-view name="tab-usb"></ion-nav-view>
  </ion-tab>


</ion-tabs>
